<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Live News EveryDay</title>
    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!--font-awesome link for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />

    <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header>
        <div class="wrapper">
          <h1>
            <a href="#FIXME" title="">
              <img
                src="assets/images/svg-xml-base-64-phn-2-zy-b-4-b-wxucz-0-ia-hr-0-c-dov-l-3-d-3-dy-53-my-5-vcmcv-mj-aw-mc-9-zdmci-i-hdp-zh-ro-ps-iy-n-dlwe-c-iga-g-vp-z-2-h-0-psi-1-m-3-b-4-ii-b-2-a-wv-3-qm-94-ps-iw-id-ag-mj-q-5-id-uz-ii-b-2-zx-jza-w.svg"
                alt="Live news everyday"
              />
            </a>
          </h1>
          <nav>
            <ul class="menu">
              <a href="#FIXME" title="home" class="menu_active">home</a>
              <li><a href="#FXME" title="world">world</a></li>
              <li><a href="#FIXME" title="us news">US news</a></li>
              <li><a href="#FIXME" title="business">business</a></li>
              <li><a href="#FIXME" title="health">health</a></li>
              <li><a href="#FIXME" title="entertainment">entertainment</a></li>
              <li><a href="#FIXME" title="sports">sports</a></li>
              <li><a href="#FIXME" title="science">science</a></li>
              <li><a href="#FIXME" title="technology">technology</a></li>
            </ul>
            <div class="liveNews-circle">
              <a href="#FIXME" title="live news"> live news </a>
            </div>
          </nav>
        </div>
      </header>
      <!--header section end-->
      <!--main section start-->
      <main>
        <div class="body-divider">
          <!--Left body-->
          <div class="left-body_divider">
            <section class="covid-update">
              <div class="wrapper">
                <div class="covid-update_header">
                  <h3>covid 19 updates</h3>
                </div>
                <div class="covid-update_selection">
                  <form method="">
                    <ul class="form-divider">
                      <li>
                        <select id="city" name="city">
                          <option value="usa" selected>usa</option>
                        </select>
                        <input type="submit" />
                      </li>
                      <li>
                        <select id="state" name="state">
                          <option value="northern mariana island" selected>
                            Northern mariana island
                          </option>
                        </select>
                        <input type="submit" />
                      </li>
                    </ul>
                  </form>
                </div>
                <ul class="information-card">
                  <li>
                    <figure class="information-card_image">
                      <img
                        src="assets/images/group-3.png"
                        alt="total cases images"
                      />
                    </figure>
                    <div class="information-card_title">
                      <p>total cases</p>
                      <h3>456,567</h3>
                    </div>
                  </li>
                  <li>
                    <figure class="information-card_image">
                      <img
                        src="assets/images/group-3_2.png"
                        alt="recovered cases images"
                      />
                    </figure>
                    <div class="information-card_title">
                      <p>recovered cases</p>
                      <h3>25,667</h3>
                    </div>
                  </li>
                  <li>
                    <figure class="information-card_image">
                      <img
                        src="assets/images/group-3.png"
                        alt="death cases images"
                      />
                    </figure>
                    <div class="information-card_title">
                      <p>deaths</p>
                      <h3>3,247</h3>
                    </div>
                  </li>
                </ul>
              </div>
            </section>
          </div>
          <!--Right body-->
          <div class="right-body_divider"></div>
        </div>
      </main>
      <!--main section end-->

      <!--footer section start-->
      <footer></footer>
      <!--footer section end-->
    </div>
    <!--container end-->
    <script src="js/script.js"></script>
  </body>
</html>
